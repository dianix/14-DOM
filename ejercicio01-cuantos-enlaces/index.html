<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Número de enlaces</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500,700" rel="stylesheet">
	<style>
        body {
            font-family: 'Ubuntu', sans-serif;
            color: white;
            background: #41737c;
        }
        h1 {
            margin-top: 10%;
            text-align: center;
        }
        p, span {
            margin-left: 25%;
        }
        
    </style>
</head>
<body>
	
	<h1>¿Cuántos enlaces hay?</h1>
	<p>Hola, soy un <a href="#" name="enlace1">enlace</a></p>
	<p>Los <a name="enlace2">enlaces</a> son muy útiles</p>
	<p>Pueden llevarnos a otros <a name="enlace3">sitios</a> web</p>
	<p>Podemos usar <a name="enlace4">enlaces</a> para crear botones también.</p>

	<p>Muestra aquí cuántos enlaces hay en este sitio:</p>
	<span id="num_enlaces"></span>
	
	<script>
		function numeroEnlaces() {
            var cantEnlaces = document.getElementsByTagName("a");
            console.log(cantEnlaces);
            
            document.getElementById("num_enlaces").innerHTML = "Hay " + cantEnlaces.length + " enlaces";
        }
        numeroEnlaces();
	</script>
</body>
</html>
